<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight:200 ;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['red','italic',flag ? 'active' : '']">this is h1</h1>
        <!-- 使用对象方法 -->
        <h1 :class="['red','italic',{'active':flag}]">this is h1</h1>
        <!-- 直接使用对象 -->
        <h1 :class="{red:true,active:true,italic:true,thin:true}">this is h1</h1>
        

    </div>
    <script>
        var vm  = new Vue({
            el:"#app",
            data:{
                flag:false,
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
