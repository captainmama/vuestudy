<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 遍历数组 -->
        <p v-for='(item ,i) in list'>索引值：{{i}}对应：{{item}}</p>
        <!-- 遍历对象数组 -->
        <p v-for="item in list2"> {{item.name}} {{item.age}}</p>
        <!-- 遍历对象 -->
        <p v-for="(val,key,i) in user">键：{{val}} -- 值：{{key}}--索引：{{i}}</p>
        <!-- 遍历数字 -->
        <p v-for="i in 20">this is {{i}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                list:[1,2,3,4,5],
                list2:[
                    {name:'ls',age:12},
                    {name:'ll',age:13},
                    {name:'la',age:14},
                    {name:'lt',age:15}
            ],
            user:{
                id:1,
                name:"moleitau",
                age:12
            }
            },
            methods:{

            }
        })
    </script>
</body>

</html>
